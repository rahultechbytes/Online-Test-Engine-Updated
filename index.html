    <!-- Header -->
    <header class="masthead bg-primary text-white text-center">

        <h2 class="font-weight-light mb-0">Online Test for Students and Teachers</h2>

    <!-- Portfolio Grid Section -->
    <section class="portfolio" id="portfolio">
        <div class="container">
          <h2 class="text-center text-uppercase text-secondary mb-0">Login</h2>
          <hr class="star-dark mb-5">
          <div class="row">
            <div class="col-md-12 col-lg-12">
             
                <div id="login_div">
                     
                      <h2 id="message"> </h2>
                        <!-- <form> -->
                          <div class="form-group">
                            <label for="userid">User Id</label>
                            <input type="text" class="form-control" id="userid_txt" aria-describedby="emailHelp" placeholder="Enter userid">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password_txt" placeholder="Password">
                          </div>
                          <button type="submit" id="login_btn" class="btn btn-primary">Sign In</button>
                        <!-- </form> -->
                  </div>
              
            </div>    
          </div>

      <!-- About Section -->
      <section class="bg-primary text-white mb-0" id="about">
        <div class="container">
          <h2 class="text-center text-uppercase text-white">Registration Form</h2>
          <hr class="star-light mb-5">
          <div class="row">
            <div class="col-lg-12">
                  <div id="register_div">
                         
                              <!-- <form> -->
                                      <div class="form-row">
                                        <div class="form-group col-md-6">
                                          <label for="userid">User Id</label>
                                          <input type="text" class="form-control" id="userid_reg" placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                          <label for="password">Password</label>
                                          <input type="password" class="form-control" id="password_reg" placeholder="Password">
                                        </div>
                                      </div>
                                      <div class="form-group col-md-6">
                                          <label for="phoneNo">Phone No.</label>
                                          <input type="number" class="form-control" id="phone_no" placeholder="Phone Number">
                                      </div>
                                      <div class="form-group col-md-6" id="control">
                                        <input type="radio" name="type" id="teacher" value="teacher"> Teacher
                                        <input type="radio" name="type" id="student" value="student"> Student
                                    </div>
                                      <button type="submit" id="register_btn" class="btn btn-danger">Register</button>
                                    <!-- </form> -->
                      </div>
                  </div>
            </div>
          </div>
        </div>
      </section>
  
      <!-- Contact Section -->
      <section id="contact">
        <div class="container">
          <h2 class="text-center text-uppercase text-secondary mb-0">Contact Us</h2>
          <hr class="star-dark mb-5">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
              <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
              <form name="sentMessage" id="contactForm" novalidate="novalidate" action="https://formspree.io/niharikaarora1997@gmail.com" method="POST">
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." name="_name">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Email Address</label>
                    <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address." name="_replyto">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Phone Number</label>
                    <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number." name="_pno">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message." name="_msg"></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
